          in: body
          required: true
          description: The only required elements are email and password.
          schema:
            $ref: '#/definitions/User'
      responses:
        '200':
          description: You've logged in.
          schema: 
            $ref: '#/definitions/ResponseUser'
        '400':
          description: Fail whale.
          schema:
            $ref: '#/definitions/ResponseBase'
            
  /accounts/search:
    post:
      tags:
        - Accounts
      summary: UserSearch
